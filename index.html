<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proex</title>
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <img src="./src/assets/Logo_Proex.png" alt="Logo Proex" class="header__logo">
        </div>
    </header>
    <main>
        <section class="cta-banner container">
            <div class="cta-banner__container">
                <h2>E-BOOK DATAS
                    IMPORTANTES
                    PARA O SEU
                    E-COMMERCE
                </h2>
            </div>
            <div class="cta-banner__cta">
                <a class="cta-banner__button" href="javascript:void(0)">CLIQUE AQUI PARA BAIXAR</a>
            </div>
        </section>

        <section class="steps container">
            <div class="steps__title">
                <h3>
                    Nesse E-book você encontrará
                    3 pilares importantes para planejar 2023
                </h3>
            </div>
            <div class="steps__content">
                <div class="steps__content--item">
                    <span>1</span>
                    <p>
                        Datas importantes para o ecommerce
                    </p>
                </div>
                <div class="steps__content--item">
                    <span>2</span>
                    <p>
                        Feriados nacionais e facultativos
                    </p>
                </div>
                <div class="steps__content--item">
                    <span>3</span>
                    <p>
                        Dicas de ações de marketing e engajamento com o público
                    </p> 
                </div>
            </div>
        </section>
